<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" (click)="onClick('search')">Search</a>
      <a mat-list-item href="#" (click)="onClick('euCountries')">E.U. Countries</a>
      <a mat-list-item href="#" (click)="onClick('naCountries')">N.A. Countries</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Country Spotter</span>
    </mat-toolbar>
    <app-search [type]="type"></app-search>
    <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
